<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Every Day Goals</title>
    <style>
        /* Default Light Theme */
        body {
            background-color: #eef2f3; /* Light background */
            color: #333333; /* Dark text */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        header {
            background-color: #30af1c; /* Light header */
            color: #333333;
            padding: 40px 0;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .container {
            background-color: #ffffff; /* Light container */
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-top: 30px;
            transition: background-color 0.3s ease;
        }

        .list-group-item {
            background-color: #ffffff; /* Light list item background */
            border: none;
            color: #333333;
            padding: 15px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .list-group-item:hover {
            background-color: #f0f0f0; /* Light gray on hover */
        }

        .btn-dark {
            background-color: #007bff; /* Blue button */
            border-color: #007bff;
        }

        .btn-dark:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        .btn-toggle {
            background-color: #007bff;
            border: none;
            color: white;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        .btn-toggle:hover {
            background-color: #0056b3;
        }

        /* Dark Theme */
        body.dark {
            background-color: #2c2f36; /* Dark gray background */
            color: #f8f9fa; /* Light text */
        }

        header.dark {
            background-color: #1f2328; /* Dark header with subtle shade */
            color: #00050a; /* Light text */
        }

        .container.dark {
            background-color: #3c434b; /* Slightly lighter dark container */
            color: #f8f9fa; /* Light text */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5); /* Darker shadow */
        }

        .list-group-item.dark {
            background-color: #4a5159; /* Darker list item background */
            color: #eff2f5; /* Light text */
        }

        .list-group-item.dark:hover {
            background-color: #5a6268; /* Darker hover effect */
        }

        .btn-dark.dark {
            background-color: #007bff; /* Blue button */
            border-color: #007bff;
        }

        .btn-dark.dark:hover {
            background-color: #0056b3;
        }

        .btn-toggle.dark {
            background-color: #333333;
            color: #f8f9fa;
        }

        /* Task Tracker Specific Styling */
        .task-tracker {
            color: #0c0c0c; /* Green color for Task Tracker text */
        }

        /* Transition */
        .transition {
            transition: all 0.3s ease;
        }

        /* Footer Styling */
        footer {
            background-color: #f8f9fa;
            padding: 10px;
            text-align: center;
            color: #333;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        /* Motivational Line Styling */
        .motivational-line {
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            color: #e0af0c; /* Green color */
            margin-top: 10px;
        }

        /* Task List Scrollable */
        #items {
            max-height: 300px; /* Set 
            overflow-y: auto; /* Enable vertical scrolling */
            margin-top: 20px;
            border: 1px solid #ccc; /* Add border for better visibility */
            padding: 10px;
        }
    </style>
</head>

<body>
    <p id="currentTime" class="text-center font-weight-bold"></p>
    <header id="header" class="text-center">
        <div class="container">
            <div class="d-flex justify-content-between">
                <h1>Task Tracker</h1> 
                <span>Welcome</span> 
            </div>
           <button class="btn-toggle" id="themeToggleBtn">Switch to Dark Mode</button> <br> <br>
            <a href="summary.html" class="summary-link">View Daily Summary</a> 
        </div>
    </header>

    <div class="container mt-3 task-tracker" id="mainContainer">
        <!-- Motivational Line -->
        <div class="motivational-line">
            JUST BELIEVE IN YOURSELF!.
        </div>

        <h2>Add Task</h2>

        <label id="lblsuccess" class="text-success" style="display: none;"></label>

        <form id="addForm">
            <div class="row">
                <div class="col-lg-7 col-md-7 col-sm-7">
                    <input type="text" onkeyup="toggleButton(this, 'submit')" class="form-control" id="item" placeholder="Enter task here...">
                </div>

                <div class="col-lg-5 col-md-5 col-sm-5">
                    <input type="submit" class="btn btn-dark" id="submit" value="Submit" disabled>
                </div>
            </div>
        </form>

        <h3 class="mt-4">Tasks</h3>
        <ul class="list-group" id="items"></ul>
    </div>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 All Rights Reserved</p>
    </footer>

    <script>
        // Toggle between Light and Dark Theme
        const themeToggleBtn = document.getElementById('themeToggleBtn');
        const body = document.body;
        const header = document.getElementById('header');
        const container = document.getElementById('mainContainer');

        themeToggleBtn.addEventListener('click', () => {
            body.classList.toggle('dark');
            header.classList.toggle('dark');
            container.classList.toggle('dark');
            // Update button text based on theme
            if (body.classList.contains('dark')) {
                themeToggleBtn.textContent = 'Switch to Light Mode';
            } else {
                themeToggleBtn.textContent = 'Switch to Dark Mode';
            }
        });
    </script>

    <script src="script.js"></script>
</body>

</html>
